<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <title>Fórmula de Bhaskara</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header><h1 id="title">Resolvendo Bhaskara</h1></header>
        
        <div id="result">

            <p>Considerando uma equação no formato <span id="equation"><b>a</b>x<span id="supperscript">²</span> + <b>b</b>x + <b>c</b> = 0</span>, aperte o botão abaixo para calcular o valor de &#x0394; e os valores possíveis para raízes.</p>

            <div id="input_area">
                <p><label for="a_value">Valor de a: </label><input id="a_value" type="number" placeholder="0"></p>
                <p><label for="b_value">Valor de b: </label><input id="b_value" type="number" placeholder="0"></p>
                <p><label for="c_value">Valor de c: </label><input id="c_value" type="number" placeholder="0"></p>

                <input id="button_calculate" type="button" value="CALCULAR">
            </div>

        </div>

        <script src="script.js"></script>

    </body>
</html>
